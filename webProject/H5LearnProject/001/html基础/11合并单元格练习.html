<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合并单元格练习</title>
</head>
<body>
<table border="1" width="500" height="500" align="center">
    <tr>
        <td colspan="2"></td>
        <td rowspan="2"></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td></td>

    </tr>
    <tr>
        <td colspan="2" ></td>

    </tr>
</table>
<hr>
<table border="5" width="800" align="center">
    <caption>学生信息表</caption>
    <tr>
        <!--水平合并 需要同一行删掉2个-->
        <th colspan="3">学生基本信息</th>
        <th colspan="2">成绩</th>
    </tr>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>专业</th>
        <th>课程</th>
        <th>分数</th>
    </tr>
    <tr>
        <td>球球</td>
        <td>男</td>
        <td rowspan="2">计算机</td>
        <!--下面row 删除一个  -->
        <td rowspan="3">程序设计</td>
        <!--下面row 删除两个 -->
        <td>68</td>
    </tr>
    <tr>

        <td>楠楠</td>
        <td>女</td>
        <td>89</td>
    </tr>
    <tr>
        <td>小明</td>
        <td>男</td>
        <td>会计</td>
        <td>68</td>
    </tr>
    <tr>
        <td>小强</td>
        <td>男</td>
        <td>建筑</td>
        <td>建筑设计</td>
        <td>68</td>
    </tr>
</table>

</body>
</html>

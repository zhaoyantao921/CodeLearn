<!DOCTYPE html>
<!--文档类型声明 ：告诉浏览器解析器 使用哪种html规范去解析 -->
<!--html5 标准是 不区分大小写的 -->
<!--html4 及过度版本 区分大小写 不支持框架集-->
<!--xhtml 严格的html -->
<!--浏览器模式：|标准模式|混杂模式：没有文档类型声明，每个浏览器按照自己的标准去解析-->
<!--！DOCTYPE 不是个标签、标记-->

<html lang="en">
<!--文档开始标记--><!--lang是属性 zh-CN -->
<head>
    <meta charset="UTF-8"/>
    <!--字符集  ASCII字符集128个字符集 汉字不包括   gb1232字符集包含简体中文 gbk 包括繁体中文 utf-8所有字符集 -->
    <title>web标题、只能有一个title</title>
</head>

<body>
<!--页面主要内容写在body中-->
<h1>一号标题</h1>
<div>
    <p>段落1</p>
</div>
</body>

</html>
<!--html 结束标记-->

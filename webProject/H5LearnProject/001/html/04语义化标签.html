<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
</head>
<body>
<!--看到标签即知道含义：便于开发和维护 提高页面的SEO-->
<h1 align="center">一号标题</h1>
<h2 align="right">子标题1</h2>
<!--快捷键  h$6-->
<h1>一号标题</h1>
<h2>二号标题</h2>
<h3>三号标题</h3><h4>四号标题</h4><h5>五号标题</h5><h6>六号标题</h6>
<!--标题标签  一共有6中 1~6 Heading -->
<p align="center">hello world</p>
<!--强制换行 br标签 -->
<p>今天天气很好 <br> 想要出去玩 <br></p>
<!--水平分割线-->
<hr color="red" width="500" size="2">
<hr color="red" width="500" size="2">
<hr color="red" width="500" size="2">

</body>
</html>

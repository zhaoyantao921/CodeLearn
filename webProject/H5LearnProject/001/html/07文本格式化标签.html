<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>
<body>

<div align="center">
    <div><u>下划线</u></div>
    <div><s>删除线</s></div>
    <div><del>删除线</del></div>
    <div><em>强调倾斜展示</em></div>
    <div><sub>下标</sub>2<sup>上标</sup></div>
    <div><big>大号字体标签</big></div>
    <div><i>斜体字</i></div>
    <div><strong>加重语气</strong></div>
    <div><b>加粗标签</b></div>
    <div></div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--绝对-->
<a href="http://www.baidu.com">百度一下</a><br>
<!--相对-->
<a href="05图片标签.html">05图片标签</a><br>
<!--相对-->
<a href="../img/img.gif">图片</a><br>

<!--target 目标 设置打开窗口的位置 _self原窗口  _blank 新窗口 -->
<a href="../img.gif" target="_self">图片本窗口</a><br>
<a href="../img.gif" target="_blank">图片新窗口</a><br>
<a href="../img.gif" target="_top">图片top</a><br>

<!--锚点： name -->
<!-- name 只能写在 a 里面 -->
<a href="#me2" id="me1">me1</a>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<a href="#me1" id="me2">me2</a>

<!--id 和 name 都可以实现跳转-->
<!--name是用来提交数据的，提供给表单用，可以重复；id则针对文档操作时候用，不能重复,如：document.getElementById().
一个name可以同时对应多个控件，比如checkbox和radio，而id必须是全文档中唯一的.-->
<!--空连接-->
<a href="#">空链接</a>
</body>
</html>

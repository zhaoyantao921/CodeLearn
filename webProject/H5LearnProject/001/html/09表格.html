<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格处理</title>
</head>
<body>

<!--表格：-->
<table>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr><!--行-->
    </table>

<!--快捷键  table>tr*3>td{三行两列的表格}*2 -->
<table>
    <caption>表格标题</caption>
    <thead>
    <tr>
        <td>三行两列的表格</td>
        <td>三行两列的表格</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>三行两列的表格</td>
        <td>三行两列的表格</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>三行两列的表格</td>
        <td>三行两列的表格</td>
    </tr>
    </tfoot>

</table>
<!--td  可以换成th  加粗表格居中 的特性-->
<!-- caption标签 表格标题-->
<!-- 默认是 tbody 表格thead 头 tfoot表格底-->

<table>
    <tr>
        <td>五行三列的表格</td>
        <td>五行三列的表格</td>
        <td>五行三列的表格</td>
    </tr>
    <tr>
        <td>五行三列的表格</td>
        <td>五行三列的表格</td>
        <td>五行三列的表格</td>
    </tr>
    <tr>
        <td>五行三列的表格</td>
        <td>五行三列的表格</td>
        <td>五行三列的表格</td>
    </tr>
    <tr>
        <td>五行三列的表格</td>
        <td>五行三列的表格</td>
        <td>五行三列的表格</td>
    </tr>
    <tr>
        <td>五行三列的表格</td>
        <td>五行三列的表格</td>
        <td>五行三列的表格</td>
    </tr>
</table>
</body>
</html>
